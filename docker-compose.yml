version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: KeyVaultLite.Api/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: keyvaultlite-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - MASTER_KEY=${MASTER_KEY:-change-me-to-a-secure-32-byte-hex-key}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./KeyVaultLite.Web
      dockerfile: Dockerfile
    container_name: keyvaultlite-web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data:

